      <div class="content">
        <div class="content-header">
          <h2 class="title">إضافة منتج</h2>
        </div>
        <div class="content-body">
          <div class="add-product">
            <form action="#">
              <div class="form-item">
                <label>رقم المنتج:</label>
                <input type="text" placeholder="رقم تلقائي" disabled>
              </div>
              <div class="form-item">
                <label>اسم المنتج (عربي):</label>
                <input type="text" name="ar-name" placeholder="حقل إجباري">
              </div>
              <div class="form-item">
                <label>اسم المنتج (انجليزي):</label>
                <input type="text" name="en-name" placeholder="حقل إجباري">
              </div>

              <div class="form-item">
                <label>القسم:</label>
                <select value="">
                  <option name="" id="" value="0">اختر قسم</option>
                  <option name="" id="">سيجار</option>
                  <option name="" id="">بايب</option>
                  <option name="" id="">اكسسوارات</option>
                </select>
              </div>





              <div class="form-item">
                <label for="quantity">العدد:</label>
                <input type="number" name="qty" id="quantity">
              </div>



              <div class="form-item">
                <label for="bayPrice">سعر الشراء:</label>
                <input type="number" name="bayPrice" id="bayPrice" placeholder="حقل إجباري">
              </div>

              <div class="form-item">
                <label for="sellPrice">سعر البيع:</label>
                <input type="number" name="sellPrice" id="sellPrice" placeholder="حقل إجباري">
              </div>

              <div class="form-item currencies-box">
                <label>العملة:</label>
                <div class="currencies">
                  <div class="currency">
                    <input type="radio" name="currency" id="usDollar" checked>
                    <label for="currency">دولار امريكي</label>
                  </div>
                  <div class="currency">
                    <input type="radio" name="currency" id="iqDinar">
                    <label for="currency">دينار عراقي</label>
                  </div>
                </div>
              </div>

              <hr class="form-separator">

              <div class="form-item unit-box">
                <label for="units">الوحدة:</label>
                <div class="units" id="units">
                  <div class="unit">
                    <input type="checkbox" name="" id="single">
                    <label for="single">مفرد | ستك</label>
                  </div>
                  <div class="unit">
                    <input type="checkbox" name="" id="box">
                    <label for="box">صندوق</label>
                  </div>
                  <div class="unit">
                    <input type="checkbox" name="" id="package">
                    <label for="package">بكج | حزمة</label>
                  </div>
                  <div class="unit">
                    <input type="checkbox" name="" id="cann">
                    <label for="cann">علبة</label>
                  </div>
                  <div class="unit">
                    <input type="checkbox" name="" id="singleItem">
                    <label for="singleItem">عنصر مستقل</label>
                  </div>
                </div>
              </div>

              <div class="form-item" style="margin-right: 0;">
                <label for="yearOfProd">سنة الاصدار:</label>
                <input type="date" placeholder="حقل إختياري" id="yearOfProd" name="prodYear">
              </div>



              <div class="cigar-details">
                <div class="form-item">
                  <label for="long">الطول:</label>
                  <input type="number" name="cigarLong" id="long" placeholder="حقل إختياري">
                </div>
                <div class="form-item">
                  <label for="radius">القطر:</label>
                  <input type="number" name="radius" id="radius" placeholder="حقل إختياري">
                </div>
                <div class="form-item">
                  <label for="size">الحجم:</label>
                  <input type="text" name="size" id="size" placeholder="حقل إختياري">
                </div>
              </div>

              <div class="form-item" style="width: 100%;">
                <label for="desc">الوصف:</label>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="حقل إختياري"></textarea>
              </div>

              <div style="width: 100%;">
                <button type="submit" class="save-btn btn btn-primary">حفظ</button>
              </div>

            </form>
