<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="../css/style.css">
  <title>تسجيل الدخول - لوحة تحكم عربية</title>
  <style>
    body {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-variant) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-container {
      background: var(--color-white);
      border-radius: var(--card-border-radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .auth-header {
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      color: var(--color-dark);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--color-dark-variant);
      font-size: 1.1rem;
    }

    .brand-logo {
      font-size: 4rem;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    .auth-form {
      text-align: right;
    }

    .auth-form .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .auth-form .form-control {
      padding: 1rem;
      padding-right: 3rem;
      font-size: 1.1rem;
      border-radius: var(--border-radius-3);
    }

    .form-icon {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: var(--color-dark-variant);
      font-size: 1.2rem;
    }

    .auth-form .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: var(--border-radius-3);
      margin-top: 1rem;
    }

    .auth-links {
      margin-top: 2rem;
      text-align: center;
    }

    .auth-links a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 2rem 0;
      position: relative;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--color-info-light);
    }

    .divider span {
      background: var(--color-white);
      padding: 0 1rem;
      color: var(--color-dark-variant);
    }

    .social-login {
      display: flex;
      gap: 1rem;
    }

    .social-btn {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--color-info-light);
      background: transparent;
      border-radius: var(--border-radius-2);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.2rem;
    }

    .social-btn:hover {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: var(--color-white);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .language-switch {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .language-switch button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-2);
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .language-switch button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <!-- Language Switch -->
  <div class="language-switch">
    <button onclick="toggleAuthLanguage()" id="authLanguageBtn">English</button>
  </div>

  <div class="auth-container">
    <div class="auth-header">
      <div class="brand-logo">
        <i class='bx bxs-castle'></i>
      </div>
      <h1 id="loginTitle">تسجيل الدخول</h1>
      <p id="loginSubtitle">مرحباً بك في لوحة التحكم</p>
    </div>

    <form class="auth-form" id="loginForm">
      <div class="form-group">
        <div class="form-icon">
          <i class='bx bx-user'></i>
        </div>
        <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
      </div>

      <div class="form-group">
        <div class="form-icon">
          <i class='bx bx-lock-alt'></i>
        </div>
        <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label" id="rememberLabel">تذكرني</label>
        </div>
        <a href="#" id="forgotLink">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">دخول</button>
    </form>

    <div class="divider">
      <span id="orText">أو</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn">
        <i class='bx bxl-google'></i>
      </button>
      <button type="button" class="social-btn">
        <i class='bx bxl-facebook'></i>
      </button>
      <button type="button" class="social-btn">
        <i class='bx bxl-twitter'></i>
      </button>
    </div>

    <div class="auth-links">
      <p id="noAccountText">ليس لديك حساب؟ <a href="register.html" id="registerLink">إنشاء حساب جديد</a></p>
    </div>
  </div>

  <script src="../js/theme-script.js"></script>
  <script>
    // Language switching for auth pages
    let authLanguage = 'ar';

    const authTranslations = {
      ar: {
        loginTitle: 'تسجيل الدخول',
        loginSubtitle: 'مرحباً بك في لوحة التحكم',
        emailPlaceholder: 'البريد الإلكتروني',
        passwordPlaceholder: 'كلمة المرور',
        rememberLabel: 'تذكرني',
        forgotLink: 'نسيت كلمة المرور؟',
        loginBtn: 'دخول',
        orText: 'أو',
        noAccountText: 'ليس لديك حساب؟',
        registerLink: 'إنشاء حساب جديد',
        languageBtn: 'English'
      },
      en: {
        loginTitle: 'Sign In',
        loginSubtitle: 'Welcome to your dashboard',
        emailPlaceholder: 'Email Address',
        passwordPlaceholder: 'Password',
        rememberLabel: 'Remember me',
        forgotLink: 'Forgot password?',
        loginBtn: 'Sign In',
        orText: 'or',
        noAccountText: "Don't have an account?",
        registerLink: 'Create new account',
        languageBtn: 'العربية'
      }
    };

    function toggleAuthLanguage() {
      const html = document.documentElement;
      const btn = document.getElementById('authLanguageBtn');

      if (authLanguage === 'ar') {
        html.setAttribute('lang', 'en');
        html.setAttribute('dir', 'ltr');
        authLanguage = 'en';
        updateAuthText('en');
      } else {
        html.setAttribute('lang', 'ar');
        html.setAttribute('dir', 'rtl');
        authLanguage = 'ar';
        updateAuthText('ar');
      }
    }

    function updateAuthText(lang) {
      const texts = authTranslations[lang];

      document.getElementById('loginTitle').textContent = texts.loginTitle;
      document.getElementById('loginSubtitle').textContent = texts.loginSubtitle;
      document.getElementById('email').placeholder = texts.emailPlaceholder;
      document.getElementById('password').placeholder = texts.passwordPlaceholder;
      document.getElementById('rememberLabel').textContent = texts.rememberLabel;
      document.getElementById('forgotLink').textContent = texts.forgotLink;
      document.getElementById('loginBtn').textContent = texts.loginBtn;
      document.getElementById('orText').textContent = texts.orText;
      document.getElementById('noAccountText').innerHTML = texts.noAccountText + ' <a href="register.html" id="registerLink">' + texts.registerLink + '</a>';
      document.getElementById('authLanguageBtn').textContent = texts.languageBtn;
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        // Simulate login process
        document.getElementById('loginBtn').textContent = authLanguage === 'ar' ? 'جاري الدخول...' : 'Signing in...';
        document.getElementById('loginBtn').disabled = true;

        setTimeout(() => {
          // Redirect to dashboard
          window.location.href = '../index.html';
        }, 1500);
      }
    });

    // Initialize theme
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark-theme') {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</body>

</html>
