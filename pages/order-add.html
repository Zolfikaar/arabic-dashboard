      <!-- main content -->
      <div class="content">
        <div class="content-header">
          <h2 class="title">إضافة طلبية</h2>
        </div>
        <div class="content-body">
          <div class="add-order">
            <form action="#">
              <div class="form-item">
                <label>رقم الطلبية</label>
                <input type="text" placeholder="رقم تلقائي" disabled>
              </div>

              <hr class="form-separator">

              <h3 class="title customer-info">معلومات الزبون:</h3>

              <!-- اسم الزبون -->
              <div class="form-item">
                <label>اسم الزبون:</label>
                <input type="text" placeholder="حقل إختياري">
              </div>
              <!-- رقم الهاتف -->
              <div class="form-item">
                <label for="phoneNum">رقم الهاتف:</label>
                <input type="number" name="phone" id="phoneNum" min="0" placeholder="حقل إجباري">
              </div>
              <!-- العنوان -->
              <div class="form-item">
                <label>العنوان:</label>
                <input type="text" placeholder="حقل إختياري">
              </div>



              <hr class="form-separator">

              <h3 class="title order-info">تفاصيل الطلبية:</h3>

              <!-- الوحدة -->
              <div class="form-item">
                <label>الوحدة:</label>
                <select value="">
                  <option name="" id="" value="0">اختر واحد</option>
                  <option name="" id="">مفرد | ستك</option>
                  <option name="" id="">صندوق</option>
                  <option name="" id="">بكج | حزمة</option>
                  <option name="" id="">علبة</option>
                  <option name="" id="">عنصر مستقل</option>
                </select>
              </div>
              <!-- اسم العنصر -->
              <div class="form-item">
                <label>اسم المنتج (انجليزي):</label>
                <input type="text" name="en-name" placeholder="حقل إجباري">
              </div>

              <!-- العدد -->
              <div class="form-item">
                <label for="quantity">العدد:</label>
                <input type="number" name="qty" id="quantity" min="0">
              </div>

              <div style="width: 100%;">
                <button type="button" class="add-btn btn btn-outline-dark">إضافة عنصر اخر</button>
              </div>

              <hr class="form-separator">
              <h3 class="title cost-info">الكلفة</h3>

              <div class="form-item currencies-box">
                <label>العملة:</label>
                <div class="currencies">
                  <div class="currency">
                    <input type="radio" name="currency" id="usDollar">
                    <label for="currency">دولار امريكي</label>
                  </div>
                  <div class="currency">
                    <input type="radio" name="currency" id="iqDinar" checked>
                    <label for="currency">دينار عراقي</label>
                  </div>
                </div>
              </div>

              <!-- المجموع بالعملة المحددة -->
              <div class="form-item">
                <label for="">المجموع الكلي:</label>
                <h3 class="grand-total">$<span>130</span></h3>
              </div>

              <div style="width: 100%;">
                <button type="submit" class="save-btn btn btn-primary">تأكيد الطلبية</button>
              </div>
            </form>
          </div>
